<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>CSS Filters</title>
    <link href="css/styles.css" rel="stylesheet">
        <!--
        CSS Filters are a powerful tool that authors can use to achieve varying visual effects (sort of like Photoshop filters for the browser).

        -->
    <style>
    img.one:hover {
        /* cn - add multiple filters like this */
        filter: blur(5px) hue-rotate(45deg);

    }
		
	</style>
    </head>

    <body>
   
        <p><img src="peace.png" class="one"></p>
        
    </body>
</html>
